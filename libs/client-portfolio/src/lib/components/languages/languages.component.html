<div
  fxFlex="100"
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  *ngIf="languageIcons$ | async as languageIcons"
  [ngStyle]="{ position: 'relative' }"
>
  <small [ngStyle]="{ position: 'absolute', top: '-15px', right: '0px' }"> Languages </small>

  <div
    fxFlex="100"
    fxLayout="row wrap"
    fxLayoutAlign="start center"
    fxLayoutGap="16px"
    [ngStyle]="{ padding: '0 16px' }"
  >
    <div fxFlex="0 1 auto" *ngFor="let githubLangs of languageIcons">
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        [ngStyle]="{
          height: '90px',
          width: '90px',
          opacity: '0.8',
          margin: '0 10px 0 0'
        }"
        [ngStyle.lt-md]="{
          height: '45px',
          width: '45px',
          opacity: '0.8',
          margin: '0 10px 0 0'
        }"
        [ngStyle.xs]="{
          height: '35px',
          width: '35px',
          opacity: '0.8',
          margin: '0 10px 0 0'
        }"
        [matTooltip]="githubLangs.key"
      >
        <img
          [src]="githubLangs.url"
          [ngStyle]="{
            'max-height': '90px',
            height: 'auto!important',
            width: '100%',
            'border-radius': '5px'
          }"
          [ngStyle.lt-md]="{
            'max-height': '45px',
            height: 'auto!important',
            width: '100%',
            'border-radius': '5px'
          }"
          [ngStyle.xs]="{
            'max-height': '35px',
            height: 'auto!important',
            width: '100%',
            'border-radius': '5px'
          }"
        />
      </div>

      <div [ngStyle]="{ width: '100%', 'text-align': 'center', 'font-weight': 'bold' }">
        <div>{{ $any(githubLanguagesRate)[githubLangs.key] }}%</div>
        <div class="mat-caption">{{ $any(githubLanguages)[githubLangs.key] }}</div>
      </div>
    </div>
  </div>

  <!-- TODO: configure chart
     <app-force-directed-chart
    fxFlex="100"
    [chartId]="'force-directed-1'"
    [data]="forceDirectedChartData"
  ></app-force-directed-chart> -->
</div>
