<mat-sidenav-container class="sidenav">
  <mat-sidenav #appSidenav mode="over" [opened]="sidebarOpened$ | async" (closedStart)="sidebarCloseHandler()">
    <app-applications></app-applications>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav__container">
    <div class="sidenav__container_content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-container *ngIf="sidebarOpened$ | async"></ng-container>
